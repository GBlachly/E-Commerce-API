openapi: 3.0.1
info:
  title: E-Commerce API
  version: 1.0.0
  description: API for use with e-commerce site.
paths:
  /users/login:
    summary: Log a user in or get the login page
    get:
      summary: ''
      description: ''
      operationId: ''
      responses:
        default:
          description: Default error sample response
      tags:
        - Users
    post:
      summary: ''
      description: ''
      operationId: ''
      requestBody:
        description: Object with username and password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        default:
          description: Default error sample response
      tags:
        - Users
  /users/logout:
    summary: Log out a user
    get:
      summary: ''
      description: ''
      operationId: ''
      responses:
        default:
          description: Default error sample response
      tags:
        - Users
  /users/register:
    summary: Register a user
    post:
      summary: ''
      description: ''
      operationId: ''
      requestBody:
        description: Object with new username and password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
      responses:
        default:
          description: Default error sample response
      tags:
        - Users
  /users/username:
    summary: Change a user's username
    put:
      summary: ''
      description: ''
      operationId: ''
      requestBody:
        description: Object with new username
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Username'
      responses:
        default:
          description: Default error sample response
      tags:
        - Users
  /users/password:
    summary: Change a user's password
    put:
      summary: ''
      description: ''
      operationId: ''
      requestBody:
        description: Object with new password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Password'
      responses:
        default:
          description: Default error sample response
      tags:
        - Users
  /users/delete:
    summary: Delete a user
    delete:
      summary: ''
      description: ''
      operationId: ''
      responses:
        default:
          description: Default error sample response
      tags:
        - Users
  /products/:
    summary: Get all products or create a new product
    get:
      summary: ''
      description: ''
      operationId: ''
      responses:
        default:
          description: JSON object with products array of products objects
          content:
            application/json:
              examples:
                allProducts:
                  value: >-
                    {
                      "products": [
                        {
                          "id": 1, 
                          "name": "Item One", 
                          "price": 3.99, 
                          "stock": 4
                        }, 
                        {
                          "id": 2, 
                          "name": "Item Two", 
                          "price": 4.99, 
                          "stock": 5
                        }, 
                        {
                          "id": 3, 
                          "name": "Item Three", 
                          "price": 5.99, 
                          "stock": 6
                        }
                      ]
                    };
      tags:
        - Products
    post:
      summary: ''
      description: ''
      operationId: ''
      requestBody:
        description: Object with productName, price, and stock
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        default:
          description: Default error sample response
      tags:
        - Products
  /products/name/{productName}:
    summary: Get products by name
    get:
      summary: ''
      description: ''
      operationId: ''
      parameters:
      - name: productName
        in: path
        description: 'The name of a product.'
        required: true
        schema:
          type: string
      responses:
        default:
          description: JSON object with products array of products objects
          content:
            application/json:
              examples:
                products:
                  value: >-
                    {
                      "products": [
                        {
                          "id": 1, 
                          "name": "Item One", 
                          "price": 3.99, 
                          "stock": 4
                        }, 
                        {
                          "id": 2, 
                          "name": "Item Two", 
                          "price": 4.99, 
                          "stock": 5
                        }, 
                        {
                          "id": 3, 
                          "name": "Item Three", 
                          "price": 5.99, 
                          "stock": 6
                        }
                      ]
                    };
      tags:
        - Products
  /products/id/{productId}:
    summary: Get, alter, or delete products by id
    get:
      summary: ''
      description: ''
      operationId: ''
      parameters:
      - name: productId
        in: path
        description: 'The id of a product'
        required: true
        schema:
          type: string
      responses:
        default:
          description: JSON object with product object
          content:
            application/json:
              examples:
                product:
                  value: >-
                     {
                      "product": {
                        "id": 1, 
                        "name": "Item One", 
                        "price": 3.99, 
                        "stock": 4
                      }
                     };
      tags:
        - Products
    put:
      summary: ''
      description: ''
      operationId: ''
      parameters:
      - name: productId
        in: path
        description: 'The id of a product'
        required: true
        schema:
          type: string
      requestBody:
        description: Object with productName, price, and stock
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        default:
          description: Default error sample response
      tags:
        - Products
    delete:
      summary: ''
      description: ''
      operationId: ''
      parameters:
      - name: productId
        in: path
        description: 'The id of a product'
        required: true
        schema:
          type: string
      responses:
        default:
          description: Default error sample response
      tags:
        - Products
  /carts/:
    summary: Get, create, or delete the cart of a signed-in user
    get:
      summary: ''
      description: ''
      operationId: ''
      responses:
        default:
          description: JSON object with cartId, userId, totalPrice and products array of products objects
          content:
            application/json:
              examples:
                cart:
                  value: >-
                    {
                      "cartId": 123,
                      "userId": 234,
                      "totalPrice": 199.99,
                      "products": [
                        {
                          "productId": 1, 
                          "productName": "Item One", 
                          "quantity": 4
                        },
                        {
                          "productId": 2, 
                          "productName": "Item Two", 
                          "quantity": 5
                        }, 
                        {
                          "productId": 3, 
                          "productName": "Item Three", 
                          "quantity": 6
                        }
                      ]
                    };
      tags:
        - Carts
    post:
      summary: ''
      description: ''
      operationId: ''
      requestBody:
        description: Object with totalPrice and a products array (contains objects with productId, productName, quantity)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCart'
      responses:
        default:
          description: Default error sample response
      tags:
        - Carts
    delete:
      summary: ''
      description: ''
      operationId: ''
      responses:
        default:
          description: Default error sample response
      tags:
        - Carts
  /carts/addItem:
    summary: Add an item to a cart
    post:
      summary: ''
      description: ''
      operationId: ''
      requestBody:
        description: Object with productId, productName, and quantity
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddItem'
      responses:
        default:
          description: Default error sample response
      tags:
        - Carts
  /carts/deleteItem:
    summary: Removes an item from a cart
    put:
      summary: ''
      description: ''
      operationId: ''
      requestBody:
        description: Object with productId
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteItem'
      responses:
        default:
          description: Default error sample response
      tags:
        - Carts
  /carts/updateQuantity:
    summary: Change the quantity of an item in a cart
    post:
      summary: ''
      description: ''
      operationId: ''
      requestBody:
        description: Object with productId and quantity
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateQuantity'
      responses:
        default:
          description: Default error sample response
      tags:
        - Carts
  /carts/checkout:
    summary: Create a new order from the items in a users cart
    post:
      summary: ''
      description: ''
      operationId: ''
      requestBody:
        description: Object with checkout information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Checkout'
      responses:
        default:
          description: Default error sample response
      tags:
        - Checkout
        - Carts
  /orders/:
    summary: Get all orders or create a new order using a user's id
    get:
      summary: ''
      description: ''
      operationId: ''
      responses:
        default:
          description: JSON object with userOrders array of orders objects
          content:
            application/json:
              examples:
                userOrders:
                  value: >-
                    {
                      "userOrders": [
                        {
                          "orderId": 123,
                          "userId": 234,
                          "totalPrice": 199.99,
                          "shipStatus": false,
                          "products": [
                              {"productId": 1, "quantity": 4}, 
                              {"productId": 2, "quantity": 5}, 
                              {"productId": 3, "quantity": 6}
                          ]
                        }, 
                        {
                          "orderId": 456,
                          "userId": 234,
                          "totalPrice": 199.99,
                          "shipStatus": false,
                          "products": [
                              {"productId": 1, "quantity": 4}, 
                              {"productId": 2, "quantity": 5}, 
                              {"productId": 3, "quantity": 6}
                          ]
                        }, 
                        {
                          "orderId": 789,
                          "userId": 234,
                          "totalPrice": 199.99,
                          "shipStatus": false,
                          "products": [
                              {"productId": 1, "quantity": 4}, 
                              {"productId": 2, "quantity": 5}, 
                              {"productId": 3, "quantity": 6}
                          ]
                        }
                      ]
                    }; 
      tags:
        - Orders
    post:
      summary: ''
      description: ''
      operationId: ''
      requestBody:
        description: Object with totalPrice and a products array (contains objects with productId and quantity)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrder'
      responses:
        default:
          description: Default error sample response
      tags:
        - Orders
  /orders/{orderId}:
    summary: Get, update, or delete an order by order id
    get:
      summary: ''
      description: ''
      operationId: ''
      parameters:
      - name: orderId
        in: path
        description: 'The id of an order'
        required: true
        schema:
          type: string
      responses:
        default:
          description: JSON object with orderId, userId, totalPrice, shipStatus, and products array of products objects
          content:
            application/json:
              examples:
                order:
                  value: >-
                    {
                      "orderId": 123,
                      "userId": 234,
                      "totalPrice": 199.99,
                      "shipStatus": false,
                      "products": [
                        {
                          "productId": 1, 
                          "quantity": 4
                        }, 
                        {
                          "productId": 2, 
                          "quantity": 5
                        }, 
                        {
                          "productId": 3, 
                          "quantity": 6
                        }
                      ]
                    };
      tags:
        - Orders
    put:
      summary: ''
      description: ''
      operationId: ''
      parameters:
      - name: orderId
        in: path
        description: 'The id of an order'
        required: true
        schema:
          type: string
      requestBody:
        description: Object with shipStatus (true or false)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrder'
      responses:
        default:
          description: Default error sample response
      tags:
        - Orders
    delete:
      summary: ''
      description: ''
      operationId: ''
      parameters:
      - name: orderId
        in: path
        description: 'The id of an order'
        required: true
        schema:
          type: string
      responses:
        default:
          description: Default error sample response
      tags:
        - Orders


components:
  schemas:
    
    Login:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      xml:
        name: Login
    
    Register:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        email:
          type: string
      xml:
        name: Register
    
    Username:
      type: object
      properties:
        username:
          type: string
      xml:
        name: Username
    
    Password:
      type: object
      properties:
        password:
          type: string
      xml:
        name: Password
    
    Product:
      type: object
      properties:
        name:
          type: string
        price:
          type: number
        stock:
          type: integer
      xml:
        name: Product
    
    CreateCart:
      type: object
      properties:
        totalPrice:
          type: number
        products:
          type: array
          items: 
            type: object
            properties:
              productId: 
                type: integer
              productName:
                type: string
              quantity: 
                type: integer
      xml:
        name: CreateCart
    
    AddItem:
      type: object
      properties:
        productId:
          type: integer
        productName:
          type: string
        quantity:
          type: integer
      xml:
        name: AddItem
    
    DeleteItem:
      type: object
      properties:
        productId:
          type: integer
      xml:
        name: DeleteItem
    
    UpdateQuantity:
      type: object
      properties:
        productId:
          type: integer
        quantity:
          type: integer
      xml:
        name: UpdateQuantity
    
    Checkout:
      type: object
      properties:
      
      xml:
        name: Checkout
    
    CreateOrder:
      type: object
      properties:
        totalPrice:
          type: number
        products:
          type: array
          items: 
            type: object
            properties:
              productId: 
                type: integer
              quantity: 
                type: integer
      xml:
        name: CreateOrder
    
    UpdateOrder:
      type: object
      properties:
        shipStatus:
          type: boolean
      xml:
        name: UpdateOrder
        
